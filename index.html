<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRD Burn Dashboard | Stride Protocol</title>
    <meta name="description" content="Real-time STRD token burn tracking and Protocol-Owned Liquidity auctions for Stride blockchain.">
    <meta name="theme-color" content="#e50571">
    <link rel="icon" type="image/x-icon" href="static/strdburn.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="cosmjs-bundle.js?v=6"></script>

    <style>
        :root {
            --primary: #e50571;
            --maroon: #800020;
            --dark: #000000;
            --text: #37352F;
            --white: #ffffff;
            --border: #e9e9e7;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --success: #28a745;
            --warning: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            line-height: 1.6;
            background: linear-gradient(135deg, #A91B60 -100%, var(--dark) 50%, #A91B60 200%);
            min-height: 100vh;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            background: transparent;
            padding: 20px 0;
            margin-bottom: 0px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--white);
            margin-bottom: 8px;
            line-height: 1.2;
            font-family: 'Inter', sans-serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        .wallet-button {
            background: linear-gradient(135deg, #e50571, #A91B60);
            color: var(--white);
            border: none;
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 15px rgba(229, 5, 113, 0.3);
        }

        .wallet-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 5, 113, 0.4);
        }

        .wallet-dropdown {
            position: relative;
            display: inline-block;
        }

        .wallet-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 8px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            min-width: 200px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            z-index: 100;
            overflow: hidden;
        }

        .wallet-dropdown.active .wallet-dropdown-content {
            display: block;
        }

        .wallet-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            color: var(--dark);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wallet-option:hover {
            background: rgba(229, 5, 113, 0.1);
        }

        .wallet-connected {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .wallet-address {
            color: var(--white);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 30px;
            padding: 0;
        }

        .nav-tab {
            padding: 12px 32px;
            min-width: 140px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            border: none;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--white);
        }

        .nav-tab.active {
            background: var(--primary);
            color: var(--white);
        }

        .page-content {
            display: none;
        }

        .page-content.active {
            display: block;
        }

        /* Burn Stats Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(61, 11, 22, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 5, 113, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--white);
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--box-shadow);
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chart-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--white);
            font-family: 'Inter', sans-serif;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .chart-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 6px 14px;
            border: 2px solid var(--border);
            border-radius: 50px;
            background: var(--white);
            color: var(--text);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .control-divider {
            width: 1px;
            height: 25px;
            background: var(--border);
            margin: 0 8px;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 24px;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .stat-card .label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--white);
            margin-bottom: 8px;
            font-family: 'Inter', sans-serif;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
            line-height: 1.2;
        }

        .stat-card .change {
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
        }

        /* Auction Styles */
        .auction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .auction-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 24px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auction-card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .auction-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .auction-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--white);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .auction-status {
            display: flex;
            gap: 6px;
            flex-direction: column;
            align-items: flex-end;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(40, 167, 69, 0.3);
            color: #90EE90;
        }

        .status-inactive {
            background: rgba(220, 53, 69, 0.3);
            color: #FFB6C1;
        }

        .discount-badge {
            background: rgba(40, 167, 69, 0.3);
            color: #90EE90;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .auction-details {
            margin: 20px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .detail-value {
            color: var(--white);
            font-weight: 600;
        }

        .bid-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #e50571, #A91B60);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        .bid-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 5, 113, 0.4);
        }

        .bid-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(169, 27, 96, 0.95), rgba(0, 0, 0, 0.95));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
        }

        .close-button {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-hint {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 6px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--white);
            font-size: 1.1rem;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #FFB6C1;
            padding: 16px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-wrapper {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .chart-header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .chart-controls {
                display: flex;
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }

            .chart-controls .control-group {
                display: flex;
                gap: 8px;
                justify-content: center;
            }

            .control-divider {
                display: none;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .auction-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading burn data...</div>
        </div>
    </div>

    <main class="main-wrapper">
        <header class="header">
            <div class="header-content">
                <div>
                    <h1>STRD Burn Dashboard</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 12px;">
                <span id="strdBalance" style="color: var(--white); font-weight: 600; font-size: 0.9rem; display: none;"></span>
                <div class="wallet-dropdown" id="walletDropdown">
                    <button class="wallet-button" id="walletButton" onclick="toggleWalletDropdown()">
                        Connect Wallet
                    </button>
                    <div class="wallet-dropdown-content">
                        <div class="wallet-option" onclick="connectKeplr()">
                            <span style="font-weight: 700;">K</span> Keplr Wallet
                        </div>
                        <div class="wallet-option" onclick="connectLeap()">
                            <span style="font-weight: 700;">L</span> Leap Wallet
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab" onclick="switchPage('auctions')" id="auctionsTab">Auctions</button>
            <button class="nav-tab active" onclick="switchPage('burn-stats')" id="burnStatsTab">Stats</button>
        </nav>

        <!-- Auctions Page -->
        <div id="auctionsPage" class="page-content">
            <div id="auctionsContainer">
                <div class="loading">Loading auctions...</div>
            </div>
        </div>

        <!-- Burn Stats Page -->
        <div id="burnStatsPage" class="page-content active">
            <section class="chart-section" aria-labelledby="chart-title">
                <div class="chart-header">
                    <div class="chart-controls">
                        <div class="control-group">
                            <button class="btn active" onclick="changeChartType('cumulative')" id="cumulativeBtn">Cumulative</button>
                            <button class="btn" onclick="changeChartType('individual')" id="individualBtn">Individual Burns</button>
                        </div>
                        <div class="control-divider"></div>
                        <div class="control-group">
                            <button class="btn active" onclick="changeTimeframe('7d')" id="timeframe7d">1 Week</button>
                            <button class="btn" onclick="changeTimeframe('30d')" id="timeframe30d">1 Month</button>
                            <button class="btn" onclick="changeTimeframe('all')" id="timeframeall">All Time</button>
                        </div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="burnChart" role="img" aria-label="STRD burn history chart"></canvas>
                </div>
            </section>

            <section class="stats-grid" aria-labelledby="stats-heading">
                <h2 id="stats-heading" class="sr-only">STRD Burn Statistics</h2>
                <div class="stat-card">
                    <div class="label">Total Burned</div>
                    <div class="value" id="totalBurned">0.000000</div>
                    <div class="change">STRD</div>
                </div>

                <div class="stat-card">
                    <div class="label">Avg Daily Burn (7D)</div>
                    <div class="value" id="burnRate">0.000000</div>
                    <div class="change">STRD/day</div>
                </div>

                <div class="stat-card">
                    <div class="label">Avg Daily Burn (All Time)</div>
                    <div class="value" id="avgBurn">0.000000</div>
                    <div class="change">STRD/day</div>
                </div>
            </section>
        </div>
    </main>

    <!-- Bid Modal -->
    <div class="modal" id="bidModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Place Bid</h2>
                <button class="close-button" onclick="closeBidModal()">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">STRD Required (Full Amount)</label>
                <input type="text" class="form-input" id="bidAmount" readonly style="background: rgba(255, 255, 255, 0.05); cursor: not-allowed;">
                <div class="form-hint" id="minBidHint">Bidding for full available amount</div>
            </div>
            <div class="form-group">
                <label class="form-label">You will receive:</label>
                <div class="detail-value" id="estimatedReceive" style="font-size: 1.3rem;">0 tokens</div>
            </div>
            <button class="bid-button" onclick="submitBid()" id="submitBidButton">
                Confirm Bid
            </button>
            <div id="bidError"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
