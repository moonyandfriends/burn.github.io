<html lang="en">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #e50571;
            --dark: #3c001d;
            --text: #37352F;
            --white: #ffffff;
            --border: #e9e9e7;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            line-height: 1.6;
            background-color: #270314;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-wrapper {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            background: transparent;
            padding: 20px 0;
            margin-bottom: 10px;
        }

        .header-content {
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 0;
            line-height: 1.2;
            font-family: 'Inter', sans-serif;
        }

        .bot-link {
            text-align: center;
            margin-bottom: 30px;
        }

        .bot-link a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .bot-link a:hover {
            color: var(--white);
            border-color: var(--primary);
            background: rgba(229, 5, 113, 0.1);
            transform: translateY(-1px);
        }

        .chart-section {
            background-color: var(--white);
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
            font-family: 'Inter', sans-serif;
        }

        .chart-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 6px 14px;
            border: 2px solid var(--border);
            border-radius: 50px;
            background: var(--white);
            color: var(--text);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .control-divider {
            width: 1px;
            height: 25px;
            background: var(--border);
            margin: 0 8px;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 12px;
            display: block;
            color: var(--primary);
        }

        .stat-card .label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
        }

        .stat-card .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 6px;
            font-family: 'Inter', sans-serif;
        }

        .stat-card .change {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 500;
            font-family: 'Inter', sans-serif;
        }

        @media (max-width: 768px) {
            .main-wrapper {
                padding: 0 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .chart-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .chart-controls {
                justify-content: center;
            }
            
            .control-divider {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            <div class="header-content">
                <h1>ðŸ”¥ STRD Burn Monitor</h1>
            </div>
        </div>

        <div class="bot-link">
            <a href="https://x.com/StrideBurnBot/" target="_blank" rel="noopener noreferrer">
                ðŸ¤– Follow @StrideBurnBot on X
            </a>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2 class="chart-title">STRD Burn History</h2>
                <div class="chart-controls">
                    <button class="btn active" onclick="changeChartType('cumulative')" id="cumulativeBtn">Cumulative</button>
                    <button class="btn" onclick="changeChartType('individual')" id="individualBtn">Individual Burns</button>
                    <div class="control-divider"></div>
                    <button class="btn active" onclick="changeTimeframe('7d')" id="timeframe7d">1 Week</button>
                    <button class="btn" onclick="changeTimeframe('30d')" id="timeframe30d">1 Month</button>
                    <button class="btn" onclick="changeTimeframe('all')" id="timeframeall">All Time</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="burnChart"></canvas>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="icon">ðŸ”¥</span>
                <div class="label">Total Burned</div>
                <div class="value" id="totalBurned">0.000000</div>
                <div class="change">STRD</div>
            </div>
            
            <div class="stat-card">
                <span class="icon">âš¡</span>
                <div class="label">Avg Daily Burn Size</div>
                <div class="value" id="avgBurn">0.000000</div>
                <div class="change">STRD</div>
            </div>
        </div>
    </div>

    <script>
        let burnData = {
            totalBurned: 0,
            avgBurn: 0,
            historicalBurns: [],
            isRealData: false
        };

        let chart;
        let currentTimeframe = '7d';
        let currentChartType = 'cumulative';

        async function loadCSV() {
            try {
                const response = await fetch('https://storage.googleapis.com/stride-public-data/burn_data/strd_burn.csv');
                if (!response.ok) throw new Error('CSV not found');
                
                const text = await response.text();
                const lines = text.trim().split('\n');
                const burns = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const parts = line.split(',');
                    if (parts.length < 2) continue;
                    
                    const timestamp = new Date(parts[0]);
                    const totalBurnedMicroSTRD = parseInt(parts[1]);
                    
                    if (isNaN(timestamp.getTime()) || isNaN(totalBurnedMicroSTRD)) continue;
                    
                    // Convert microSTRD to STRD
                    const totalBurnedSTRD = totalBurnedMicroSTRD / 1000000;
                    
                    // Calculate daily increase
                    const previousTotal = burns.length > 0 ? burns[burns.length - 1].totalAfter : 0;
                    const dailyIncrease = totalBurnedSTRD - previousTotal;
                    
                    burns.push({
                        timestamp: timestamp,
                        totalAfter: totalBurnedSTRD,
                        amount: Math.max(0, dailyIncrease), // Daily burn amount
                        totalMicroSTRD: totalBurnedMicroSTRD
                    });
                }
                
                if (burns.length > 0) {
                    burnData.historicalBurns = burns;
                    burnData.totalBurned = burns[burns.length - 1].totalAfter;
                    
                    // Calculate average daily burn from non-zero burns
                    const nonZeroBurns = burns.filter(burn => burn.amount > 0);
                    burnData.avgBurn = nonZeroBurns.length > 0 
                        ? nonZeroBurns.reduce((sum, burn) => sum + burn.amount, 0) / nonZeroBurns.length 
                        : 0;
                    
                    burnData.isRealData = true;
                    console.log('Loaded', burns.length, 'burn records from Google Cloud Storage');
                }
            } catch (error) {
                console.log('Failed to load CSV from Google Cloud Storage:', error.message);
                // If CSV fails to load, show empty dashboard
                burnData.historicalBurns = [];
                burnData.totalBurned = 0;
                burnData.avgBurn = 0;
                burnData.isRealData = false;
            }
        }

        function generateMockData() {
            // Mock data functionality removed - dashboard shows empty state when CSV fails to load
        }

        function updateStats() {
            document.getElementById('totalBurned').textContent = burnData.totalBurned.toLocaleString('en-US', {
                minimumFractionDigits: 6,
                maximumFractionDigits: 6
            });
            
            document.getElementById('avgBurn').textContent = burnData.avgBurn.toLocaleString('en-US', {
                minimumFractionDigits: 6,
                maximumFractionDigits: 6
            });
        }

        function createChart() {
            const ctx = document.getElementById('burnChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Total STRD Burned',
                        data: [],
                        borderColor: '#e50571',
                        backgroundColor: 'rgba(229, 5, 113, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#e50571',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + ' STRD';
                                },
                                color: '#666',
                                font: {
                                    family: 'Inter'
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                color: '#666',
                                font: {
                                    family: 'Inter'
                                },
                                maxTicksLimit: 10, // Limit number of labels shown
                                autoSkip: true // Skip labels if too crowded
                            }
                        }
                    }
                }
            });
            
            updateChart();
        }

        function updateChart() {
            const now = new Date();
            let filtered = [];
            
            switch(currentTimeframe) {
                case '7d':
                    filtered = burnData.historicalBurns.filter(burn => 
                        now - burn.timestamp < 7 * 24 * 60 * 60 * 1000
                    );
                    break;
                case '30d':
                    filtered = burnData.historicalBurns.filter(burn => 
                        now - burn.timestamp < 30 * 24 * 60 * 60 * 1000
                    );
                    break;
                case 'all':
                    filtered = burnData.historicalBurns;
                    break;
            }
            
            // Since our CSV data is already daily, use it directly without grouping
            // Just create clean date labels for each data point
            chart.data.labels = filtered.map(burn => {
                return burn.timestamp.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: currentTimeframe === 'all' ? '2-digit' : undefined
                });
            });
            
            if (currentChartType === 'cumulative') {
                chart.data.datasets[0].data = filtered.map(burn => burn.totalAfter);
                chart.data.datasets[0].label = 'Total STRD Burned';
                chart.data.datasets[0].fill = true;
                chart.options.scales.y.beginAtZero = false;
            } else {
                chart.data.datasets[0].data = filtered.map(burn => burn.amount);
                chart.data.datasets[0].label = 'Daily Burns';
                chart.data.datasets[0].fill = false;
                chart.options.scales.y.beginAtZero = true;
            }
            
            chart.update('none');
        }

        function changeChartType(type) {
            currentChartType = type;
            
            document.getElementById('cumulativeBtn').classList.remove('active');
            document.getElementById('individualBtn').classList.remove('active');
            
            if (type === 'cumulative') {
                document.getElementById('cumulativeBtn').classList.add('active');
            } else {
                document.getElementById('individualBtn').classList.add('active');
            }
            
            updateChart();
        }

        function changeTimeframe(timeframe) {
            currentTimeframe = timeframe;
            
            document.getElementById('timeframe7d').classList.remove('active');
            document.getElementById('timeframe30d').classList.remove('active');
            document.getElementById('timeframeall').classList.remove('active');
            document.getElementById('timeframe' + timeframe).classList.add('active');
            
            updateChart();
        }

        async function init() {
            await loadCSV();
            updateStats();
            createChart();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
